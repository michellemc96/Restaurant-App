<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="icon" href="/favicon.ico">
	
	    <title>Items Editor</title>
	
	    <link href="/css/bootstrap.css" rel="stylesheet">
	    <link href="/css/item.css" rel="stylesheet">
	</head>
	
	<body>

	  <div class="container">
	  
	   <div class="row">
	 	  <h1>Items Editor</h1> 
	 	  
	 	  <button name="add" class="btn btn-success pull-right">Add Item</button>
	 	  
	 	  <table id="items" class="table table=striped">
	 	     <thead>
	 	        <tr>
	 	           <th>Name</th>
	 	           <th>Description</th>
	 	           <th>Cost</th>
	 	           <th>Icon</th>
	 	           <th></th>
	 	           <th></th>
	 	        </tr>
	 	     </thead>
	 	     <tbody>
	 	     </tbody>
	 	  </table>
	 	  
	 	 <form id="new">
	 	  	<h1>Add Item</h1>
	 	  	
	 	  	<div class="form-group">
	 	  		<label for="name">Name</label>
	 	  		<input type="text" class="form-control" name="name" placeholder="Wings" required>
	 	  	</div>
	 	  	<div class="form-group">
	 	  		<label for="description">Description</label>
	 	  		<input type="text" class="form-control" name="description" placeholder="Crispy wings" required>
	 	   </div>
	 	   <div class="form-group">
	 	  		<label for="cost">Cost</label>
	 	  		<input type="text" class="form-control" name="cost" placeholder="7.00" required>
	 	  	</div>
	 	  	<div class="form-group">
	 	  		<label for="icon">Icon</label>
	 	  		<input type="text" class="form-control" name="icon" placeholder="wings.jpg" required>
	 	  	</div>
	 	  	<button type="submit" class="btn btn-primary">Submit</button>
	 	 </form>
	 	 
	 	 <form id="edit">
	 	 	<input type="hidden" name="id" value="">
	 	 	
	 	 	<h1>Edit Item</h1>	
	 	 
	 	    <div class="form-group">
	 	    	<label for="name">Name</label>
	 	    	<input type="text" class="form-control" name="name" placeholder="Wings" required>
	 	    </div>
	 	    <div class="form-group">
	 	    	<label for="description">Description</label>
	 	    	<input type="text" class="form-control" name="description" placeholder="Crispy wings" required>
	 	    </div>
	 	    <div class="form-group">
	 	  		<label for="cost">Cost</label>
	 	  		<input type="text" class="form-control" name="cost" placeholder="7.00" required>
	 	  	</div>
	 	  	<div class="form-group">
	 	  		<label for="icon">Icon</label>
	 	  		<input type="text" class="form-control" name="icon" placeholder="wings.jpg" required>
	 	  	</div>
	 	  	<button type="submit" class="btn btn-primary">Submit</button>
	 	 </form>
	 	  
	 	  
	  </div>
	 
   </div>
   
    <script src="/js/jquery.js"></script>
    <script src="/js/jquery.serializeObject.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/item.js"></script>
   

  </body>
</html>
